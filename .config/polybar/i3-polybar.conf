[colors]
;background = ${xrdb:color0:#222}
background = #181B1E
background-alt = #22262a
;foreground = ${xrdb:color7:#222}
foreground = #ffffff
foreground-alt = #8e9aa4
primary = #ff0000
secondary = #fcedc5
alert = #ff6666

[bar/i3]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 35
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #d9d9d9

padding-left = 2
padding-right = 2

module-margin-left = 2
module-margin-right = 2

font-0 = xos4 Terminus:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;2
font-2 = siji:pixelsize=10;1
font-3 = FontAwesome 5 Free:size=10:style=Solid;2
font-4 = Material Icons:style=Regular;1
font-5 = Weather Icons:size=10;2
font-6 = Font Awesome 5 Brands:pixelsize=10;1
font-7 = Font Awesome 5 Free:pixelsize=10;2

modules-left = i3 
modules-center = spotify_status mpd
modules-right = openweathermap pulseaudio skb date poweroff

tray-position = none
tray-background = ${colors.background}
tray-padding = 5
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 16
tray-transparent = false

;wm-restack = bspwm
wm-restack = i3

override-redirect = false

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
;scroll-up = i3-msg workspace next_on_output
;scroll-down = i3-msg workspace prev_on_output

cursor-click = pointer
cursor-scroll = ns-resize


; Active modules

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true
; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace
ws-icon-0 = web;
ws-icon-1 = code;
ws-icon-2 = media;
ws-icon-3 = edit;
ws-icon-4 = graphics;
ws-icon-5 = other;
ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %name%
label-focused-foreground = #99cc99
label-focused-background = ${colors.background}
label-focused-underline = #fba922
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %name%
label-unfocused-foreground = #f2f2f2
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = #db6e7c
;label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
label-separator-padding = 0
label-separator-foreground = #f5f389

[module/menu]
type = custom/menu
format-spacing = 1
label-separator = |
format = <label-toggle><menu>
label-open = ""
label-close = ""
menu-0-0 = "Browsers"
menu-0-0-exec = menu-open-1
menu-0-1 = "Chats"
menu-0-1-exec = menu-open-2
menu-0-2 = "Edit"
menu-0-2-exec = menu-open-3
menu-0-3 = "Media"
menu-0-3-exec = menu-open-4

menu-1-0 = "Chromium"
menu-1-0-exec = chromium &
menu-1-1 = "Firefox"
menu-1-1-exec = firefox &

menu-2-0 = "Telegram"
menu-2-0-exec = telegram-desktop &
menu-2-1 = "Discord"
menu-2-1-exec = discord &

menu-3-0 = "VIM"
menu-3-0-exec = urxvt -e vim &
menu-3-1 = "Sublime Text"
menu-3-1-exec = subl3 &

menu-4-0 = "Spotify"
menu-4-0-exec = spotify &
menu-4-1 = "ncmpcpp"
menu-4-1-exec = urxvt -e ncmpcpp &

[module/spotify_status]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = #82c3d9
format = <label>
format-foreground = #82c3d9
exec = python /home/ma/scripts/polybar/spotify_status.py -f '{artist} - {song}'

[module/mpd]
type = internal/mpd
format-online =  <label-song>
;format-offline = <label-offline>
label-offline = mpd is offline

interval = 1

label-song =  |  %artist% - %title%
label-song-maxlen = 35
label-song-ellipsis = true

icon-prev = [prev
icon-stop = 
icon-play = play
icon-pause = pause
icon-next = next]

toggle-on-foreground = #ff
toggle-off-foreground = #55

; Only applies if <bar-progress> is used
bar-progress-width = 10
bar-progress-indicator = >
bar-progress-fill = ─
bar-progress-empty = ─

[module/openweathermap]
type = custom/script
exec = /home/ma/scripts/polybar/openweathermap-simple.sh
interval = 600
label-font = 6
label-foreground = #80b4bf

[module/skb]
type = custom/script
exec = skb
tail = true
interval = 0.5
format-foreground = #e89292
format-prefix = " "
format-prefix-foreground = #e89292

[module/date]
type = internal/date
interval = 5
label = %time%
label-foreground = #398da8
format-prefix = " "
format-prefix-foreground = #398da8
;date = %d/%m
date-alt = %A, %d/%m/%Y

time = %H:%M
time-alt = %A, %d/%m/%Y

[module/pulseaudio]
type = internal/pulseaudio
;format-volume = <label-volume> <bar-volume>
format-volume = <label-volume>
label-volume =  %percentage%%
label-volume-foreground = #8ccf9e

label-muted = muted
label-muted-foreground = #e88a7b

[module/poweroff]
type = custom/script
;label =  Poweroff
exec = echo " Poweroff"
click-left = "~/scripts/power.sh"
format-foreground = #ad6166

; Inactive modules

[module/clipboard]
type = custom/script
exec = echo ""
click-left = "~/scripts/clipboard.sh"

[module/xwindow]
format = <label>
type = internal/xwindow
label = %title:0:35:...%
format-foreground = #f2f2f2

[module/xkeyboard]
label-layout = %layout%
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix-foreground = ${colors.foreground-alt}

label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-background = ${colors.secondary}

[module/right-corner]
type = custom/text
content = " "
content-background = ${colors.background}
content-padding = 0

[module/left-corner]
type = custom/text
content = " "
content-background = ${colors.background}
content-padding = 0

; Other

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

